<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seamless Vertical Scroll</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      overflow-x: hidden;
    }

    img {
      display: block;
      width: 100vw;          /* full screen width */
      height: auto;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <img src="Main Illustration.png" alt="Image 1">
  <img src="Normal Version.png" alt="Image 2">
  <img src="Illustration Ending.png" alt="Image 3">

</body>
</html>
